<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock with Improved Fallback Alert</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styel.css"> 
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Main App Component
        function WorldClockApp() {
            const [clocks, setClocks] = React.useState([
                { timezone: 'Asia/Utter Peadesh', name: 'Utter Pradesh', flag: 'IN' },
                { timezone: 'America/New_York', name: 'New York', flag: '🇺🇸' },
                 { timezone: 'Asia/Tokyo', name: 'Tokyo', flag: '🇯🇵' }
                
            ]);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [apiStatus, setApiStatus] = React.useState('checking');
            
            // Check API status on app load
            React.useEffect(() => {
                checkApiStatus();
            }, []);
            
            const checkApiStatus = async () => {
                try {
                    const response = await fetch('https://worldtimeapi.org/api/ip');
                    if (response.ok) {
                        setApiStatus('online');
                    } else {
                        setApiStatus('offline');
                    }
                } catch (error) {
                    setApiStatus('offline');
                }
            };
            
            // Common timezones for user reference
            const commonTimezones = [
                {tz: 'Europe/London', name: 'London', flag: '🇬🇧'},
                {tz: 'America/New_York', name: 'New York', flag: '🇺🇸'},
                {tz: 'Asia/Tokyo', name: 'Tokyo', flag: '🇯🇵'},
                {tz: 'Europe/Paris', name: 'Paris', flag: '🇫🇷'},
                {tz: 'Australia/Sydney', name: 'Sydney', flag: '🇦🇺'},
                {tz: 'America/Los_Angeles', name: 'Los Angeles', flag: '🇺🇸'},
                {tz: 'Asia/Dubai', name: 'Dubai', flag: '🇦🇪'},
                {tz: 'Asia/Shanghai', name: 'Shanghai', flag: '🇨🇳'},
                {tz: 'America/Chicago', name: 'Chicago', flag: '🇺🇸'},
                {tz: 'Europe/Moscow', name: 'Moscow', flag: '🇷🇺'},
                {tz: 'Pacific/Auckland', name: 'Auckland', flag: '🇳🇿'},
                {tz: 'Asia/Kolkata', name: 'Kolkata', flag: '🇮🇳'}
            ];
            
            // Function to add a new clock
            const addClock = () => {
                if (!searchTerm) {
                    setError('Please enter a timezone');
                    return;
                }
                
                // Check if the timezone is already added
                if (clocks.some(clock => clock.timezone === searchTerm)) {
                    setError('This timezone is already displayed');
                    return;
                }
                
                // Try to find the timezone in common list
                const foundTz = commonTimezones.find(tz => 
                    tz.tz.toLowerCase() === searchTerm.toLowerCase() || 
                    tz.name.toLowerCase() === searchTerm.toLowerCase()
                );
                
                if (foundTz) {
                    setClocks([...clocks, { 
                        timezone: foundTz.tz, 
                        name: foundTz.name,
                        flag: foundTz.flag
                    }]);
                    setSearchTerm('');
                    setError('');
                } else {
                    // Validate timezone format (simple check)
                    if (!searchTerm.includes('/')) {
                        setError('Please use format: Continent/City (e.g. Europe/London) or select from suggestions');
                        return;
                    }
                    
                    // Create a friendly name from the timezone
                    const friendlyName = searchTerm.split('/')[1].replace('_', ' ');
                    
                    // Add the new clock
                    setClocks([...clocks, { 
                        timezone: searchTerm, 
                        name: friendlyName,
                        flag: '🌐'
                    }]);
                    
                    // Clear search and error
                    setSearchTerm('');
                    setError('');
                }
            };
            
            // Function to remove a clock
            const removeClock = (timezone) => {
                setClocks(clocks.filter(clock => clock.timezone !== timezone));
            };
            
            // Handle input changes
            const handleInputChange = (e) => {
                setSearchTerm(e.target.value);
                setError('');
            };
            
            // Handle pressing Enter key
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    addClock();
                }
            };
            
            return (
                <div className="container">
                    <header>
                        <h1><i className="fas fa-globe-americas"></i> World Clock</h1>
                        <p className="subtitle">Track time across different countries</p>
                    </header>
                    
                    <div className="api-status">
                        {apiStatus === 'checking' && <span><i className="fas fa-circle-notch fa-spin"></i> Checking API status...</span>}
                        {apiStatus === 'online' && <span><i className="fas fa-check-circle"></i> WorldTimeAPI is online</span>}
                        {apiStatus === 'offline' && <span><i className="fas fa-exclamation-triangle"></i> WorldTimeAPI offline - using fallback time calculation</span>}
                    </div>
                    
                    <div className="instructions">
                        <h3>How to use:</h3>
                        <ul>
                            <li>Type a continent/city (e.g. "Europe/London") or select from suggestions</li>
                            <li>Click "Add Clock" or press Enter to add a new clock</li>
                            <li>Clocks automatically update every second</li>
                            <li>If API fails, clocks will use browser's local time calculation as fallback</li>
                        </ul>
                    </div>
                    
                    <div className="search-container">
                        <div className="search-box">
                            <input 
                                type="text"
                                value={searchTerm}
                                onChange={handleInputChange}
                                onKeyPress={handleKeyPress}
                                placeholder="Enter timezone (e.g. Europe/London) or city name"
                                list="timezoneSuggestions"
                            />
                            <datalist id="timezoneSuggestions">
                                {commonTimezones.map(tz => (
                                    <option key={tz.tz} value={tz.tz}>{tz.name}</option>
                                ))}
                            </datalist>
                            <button onClick={addClock}>
                                {loading ? <div className="loading"></div> : 'Add Clock'}
                            </button>
                        </div>
                    </div>
                    
                    {error && <p className="error">{error}</p>}
                    
                    <div className="clocks-container">
                        {clocks.map(clock => (
                            <Clock 
                                key={clock.timezone} 
                                timezone={clock.timezone} 
                                name={clock.name}
                                flag={clock.flag}
                                onRemove={() => removeClock(clock.timezone)}
                                apiStatus={apiStatus}
                            />
                        ))}
                    </div>
                </div>
            );
        }
        
        // Individual Clock Component
        function Clock({ timezone, name, flag, onRemove, apiStatus }) {
            const [time, setTime] = React.useState('--:--:--');
            const [date, setDate] = React.useState('');
            const [useFallback, setUseFallback] = React.useState(apiStatus === 'offline');
            const [showFallbackAlert, setShowFallbackAlert] = React.useState(apiStatus === 'offline');
            const [error, setError] = React.useState('');
            
            // Calculate time based on timezone offset (fallback)
            const calculateTimeFromOffset = () => {
                try {
                    // This is a simplified approach for fallback
                    // In a real app, you would use a proper timezone library
                    const now = new Date();
                    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                    
                    // Try to extract offset from timezone string
                    let offset = 0;
                    if (timezone.includes('+')) {
                        const parts = timezone.split('+');
                        offset = parseInt(parts[1]) * 3600000;
                    } else if (timezone.includes('-')) {
                        const parts = timezone.split('-');
                        offset = -parseInt(parts[1]) * 3600000;
                    } else {
                        // For named timezones, use a simple approximation
                        // This is a very basic fallback and not accurate for all timezones
                        if (timezone.includes("New_York") || timezone.includes("Chicago")) offset = -5 * 3600000;
                        else if (timezone.includes("Los_Angeles")) offset = -8 * 3600000;
                        else if (timezone.includes("London")) offset = 0;
                        else if (timezone.includes("Paris")) offset = 1 * 3600000;
                        else if (timezone.includes("Tokyo")) offset = 9 * 3600000;
                        else if (timezone.includes("Sydney")) offset = 10 * 3600000;
                        else if (timezone.includes("Dubai")) offset = 4 * 3600000;
                        else if (timezone.includes("Moscow")) offset = 3 * 3600000;
                        else if (timezone.includes("Kolkata")) offset = 5.5 * 3600000;
                    }
                    
                    const newTime = new Date(utc + offset);
                    
                    setTime(newTime.toLocaleTimeString());
                    setDate(newTime.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }));
                } catch (err) {
                    setError('Error calculating time');
                    setTime('--:--:--');
                }
            };
            
            // Function to update time
            const updateTime = () => {
                // If we know API is offline, use fallback directly
                if (apiStatus === 'offline') {
                    calculateTimeFromOffset();
                    return;
                }
                
                // First try to use the API
                fetch(`https://worldtimeapi.org/api/timezone/${timezone}`)
                    .then(response => {
                        if (!response.ok) throw new Error('API not available');
                        return response.json();
                    })
                    .then(data => {
                        const datetime = new Date(data.datetime);
                        setTime(datetime.toLocaleTimeString());
                        setDate(datetime.toLocaleDateString('en-US', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        }));
                        setUseFallback(false);
                        setShowFallbackAlert(false);
                        setError('');
                    })
                    .catch(error => {
                        console.error('Error fetching time data, using fallback:', error);
                        setUseFallback(true);
                        setShowFallbackAlert(true);
                        calculateTimeFromOffset();
                    });
            };
            
            // Update time on component mount and set interval
            React.useEffect(() => {
                updateTime();
                const interval = setInterval(updateTime, 1000);
                return () => clearInterval(interval);
            }, [timezone, apiStatus]);
            
            return (
                <div className="clock-card">
                    <h2 className="clock-title">
                        <span className="country-flag">{flag}</span> {name}
                    </h2>
                    <div className="clock-time">{time}</div>
                    <div className="clock-date">{date}</div>
                    <div className="clock-timezone">{timezone}</div>
                    
                    {showFallbackAlert && (
                        <div className="fallback-notice">
                            <i className="fas fa-exclamation-triangle"></i>
                            <div className="fallback-content">
                                <div className="fallback-title">Using Fallback Calculation</div>
                                <div className="fallback-details">
                                    WorldTimeAPI is unavailable. Time is calculated locally and may not be perfectly accurate.
                                </div>
                            </div>
                            <button className="fallback-close" onClick={() => setShowFallbackAlert(false)}>
                                &times;
                            </button>
                        </div>
                    )}
                    
                    {error && <div className="error">{error}</div>}
                    <button className="remove-btn" onClick={onRemove}>
                        <i className="fas fa-times"></i> Remove
                    </button>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<WorldClockApp />, document.getElementById('root'));
    </script>
</body>
</html>
